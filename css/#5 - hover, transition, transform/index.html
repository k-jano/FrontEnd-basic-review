<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="css/fontello.css" rel="stylesheet">
	
</head>

<body>
	
	<main>
	
		<article>
		
			<div class="container">
			
				<header>
					<h1>Some Photos & Hover Effects</h1>
				</header>
			
				<div class="postcard">
				
					<div class="photo1"> 
						<a href="#"><img src="img/01.jpg"></a>
					</div>
					<p>Photography</p>
					
				</div>
				
				<div class="postcard">
				
					<div class="photo2"> 
						<a href="#"><img src="img/02.jpg"></a>
					</div>
					<p>Chess</p>
					
				</div>
				
				<div class="postcard">
				
					<div class="photo3"> 
						<div class="overlay">
							<a href="#"><img src="img/03.jpg"></a>
							<a class="link" href="#"><p>Tatra Mountains - Poland</p></a>
						</div>
					</div>
					<p>Mountains</p>
					
				</div>
				
				<div class="postcard">
				
					<div class="photo4">
						<div class="overlay4">
							<a href="#"><img src="img/04.jpg"></a>
							<a class="link" href="#"><span class="icon"><i class="icon-search"></i><p>see more</p></span></a>
						</div>
					</div>
					<p>Labrador</p>
					
				</div>				
				

				<div class="postcard">
				
					<div class="photo5"> 
						<a href="#"><img src="img/05.jpg"></a>
					</div>
					<p>Screws</p>
					
				</div>

				<div class="postcard">
				
					<div class="photo6"> 
						<a href="#"><img src="img/06.jpg"></a>
					</div>	
					<p>Village</p>
				</div>				
	
			</div>

		</article>
	
	</main>
	
</body>
</html>
