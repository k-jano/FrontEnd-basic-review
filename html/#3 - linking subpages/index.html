<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/fontello.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Markazi+Text:400,500,600,700" rel="stylesheet"> 
</head>
<body onload="time_counter()">
    <div id="container">
        <div class="rectangle">
            <div id="logo">Adam Smith</div>
            <div id="timer"></div>
            <div style="clear:both"></div>
        </div>
        <div class="square">
            <div class="tile1">First</div>
            <div class="tile1">Second</div>
            <div style="clear:both"></div>
            <div class="tile2">Third</div>
            <div class="tile3">Fourth</div>
            <div style="clear: both"></div>
            <div class="tile4">Fifth</div>
        </div>
        <div class="square">
            <div class="tile5">Main Content</div>
            <div class="item">1</div>
            <div class="item" style="background-color: #4668b3;">2</div>
            <div class="item" style="background-color: #d95333;">3</div>
            <div class="item" style="background-color: #3095d3;">4</div>
            <div style="clear:both"></div>
        </div>
        <div style="clear: both"></div>
        <div class="rectangle" style="text-align: center"> All rights reserved &copy</div>
    </div>
</body>
</html>
